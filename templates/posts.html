{% extends 'base.html' %} {% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="navbar-brend">
    <h2>Posts</h2>
  </div>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <button type="button" class="btn btn-dark">
          <a class="nav-link" href="{% url 'exotic_cuisine:add' %}">Add New</a>
        </button>
      </li>
    </ul>
  </div>
</nav>
<!--out puting post, view, edit & delete-->
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for post in post_list %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img
            class="card-img-top"
            src="/static/images/cremy_Chicken.jpg"
            alt="Creamy chicken"
          />
          <div class="card-body">
            <h4 class="lead">
              <a
                class="text-dark"
                href="{% url 'exotic_cuisine:single' post.pk %}"
                >{{ post.title }}</a
              >
            </h4>
            <p class="card-text"></p>

            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a
                  href="{{ post.get_absolute_url }}"
                  class="btn btn-sm btn-outline-primary"
                  role="button"
                  aria-pressed="true"
                  >View</a
                >

                <a
                  href="{% url 'exotic_cuisine:edit' post.pk %}"
                  class="btn btn-sm btn-outline-secondary"
                  role="button"
                  aria-pressed="true"
                  >Edit</a
                >

                <a
                  href="{% url 'exotic_cuisine:delete' post.pk %}"
                  class="btn btn-sm btn-outline-secondary"
                  role="button"
                  aria-pressed="true"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
