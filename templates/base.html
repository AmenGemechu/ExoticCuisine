<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exotic Cuisine</title>
    <!-- Boostrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Style Css -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
  </head>

  <body>
    {% include 'navbar.html' %}
    <br />
    <div class="container">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
          <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div>{{ message }}</div>
      </div>
      {% endfor%} {% endif %}
      <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!--content here-->
        {% endblock %}
      </main>
    </div>
    
    <!-- footer -->
    <footer class="bg-cover">
        <div class="footer-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 ms-auto">
                        <p class="mb-1">SHARE YOUR FOOD & RESTAURANT EXPERIENCE ON EXOTIC CUISINE!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-top">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 ms-auto">
                            <p class="copyright">Amen Gedeno Â© 2023</p>
                        </div>
                    </div>
                </div>
            </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
