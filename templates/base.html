<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exotic Cuisine</title>
    <!-- Boostrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Style Css -->
    <link rel="stylesheet" href="static/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container-fluide">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white shadow py-3 sticky-top">
          <a class="navbar-brand" href="#"> </a>
          <!-- Align right-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupprottedContent"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupprottedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#reservation">Reservation</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    {% block content %} {% endblock %}

    <!-- footer -->
    <footer class="bg-cover">
      <div class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 ms-auto">
              <h6 class="mb-4">CONTACT</h6>
              <p class="mb-1">Tel: 09110000</p>
              <p class="mb-1">Email: exotic@cuisine.com</p>
              <p class="mb-0">Exo Str.10, 12345 Dreamland</p>
            </div>

            <div class="col-lg-6">
              <h6 class="mb-4">OPENING HOURS</h6>
              <p class="mb-1">Monday-Friday : 08:00 - 22:00</p>
              <p>Saturday-Sunday : 08:00 - 00:00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <div class="container">
          <div class="row gy-3 justify-content-between">
            <div class="col-auto">
              <p class="mb-0">Copyrights all rights reserved</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Bundle Js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
